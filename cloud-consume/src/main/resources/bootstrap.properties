spring.application.name=cloud-consumer
server.port=1012
spring.cloud.client.ipAddress=127.0.0.1

eureka.client.service-url.defaultZone=http://127.0.0.1:1010/eureka/
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}:${spring.application.name}

feign.hystrix.enabled=true

spring.cloud.config.label=master
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://localhost:1015